<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress event in js</title>
    <style>
        #box{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #display{
            color: red;
        }
        #input-box{
            font-size: 30px;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1 id="display"></h1>
        <input id="input-box" type="text" placeholder="type.....">
         
    </div>
</body>
<script>
    const display = document.getElementById('display');
    const inputBox = document.getElementById('input-box');
    inputBox.addEventListener('keypress',function(e){
        display.innerText = "you have press"+ e.key
    })
</script>
</html>
