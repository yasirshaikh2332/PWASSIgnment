<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick event in js </title>
    <style>
        #btn{
                     font-size: 50px;
        }
    </style>
</head>
<body>
    <center><button id="btn" onclick="btn()"> CLICK</button></center>
</body>
<script>
function btn(){
    alert("onclick event is completed")
}

</script>
</html>
